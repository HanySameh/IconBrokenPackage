name: icon_broken
description: A package that helps you add more icons
version: 1.0.0
homepage: https://github.com/HanySameh/IconBroakenPackage
repository: https://github.com/HanySameh/IconBroakenPackage

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
  
environment:
  sdk: '>=2.18.1 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: IconBroken
      fonts:
        - asset: lib/assets/font/icons.ttf



  